<!DOCTYPE html>
<html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            color: black;
        }
        .div {        
            text-align: center;
            font-size: 30px;
            color: pink;
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .lark {
            text-align: center;
            font-size: 30px;
            color: yellow;
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;        
        }
        button {
            font-size: 20px;
            font-weight: 700;
            border-radius: 20px;
            border: none;
            padding: 20px;
            margin: 20px;
            cursor: pointer;
            background-color: rgb(0, 255, 55);
        }
        a {
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px gray;
            border-radius: 20px;
            padding: 10px 120px;
            background-color: pink;

        }
    </style>
 </head>
 <body>
    <h1>hello world</h1>
    <br>
    <div class="div">안녕하세요</div>
    <br>
    <div class="btn">
        <button onclick="printBtn()">눌러주세요</button>
    </div>
    <br>
    <div class="lark">안녕</div>
    <br>
    <div class="Naver">
        <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
    </div>
 </body>

 <script>
    const divBox = document.querySelector(".div");
    console.log(divBox.innerText);
    const larkBox = document.querySelector(".lark");
    console.log(larkBox.innerText);
    function printBtn() {
        console.log("버튼을 눌렀다!");
        larkBox.innerText = "우리사랑해요";
        setTimeout(() => {
            larkBox.innerText = "박";
        }, 500);
        setTimeout(() => {
            larkBox.innerText = "상";
        }, 1000);
        setTimeout(() => {
            larkBox.innerText = "욱";
        }, 1500);
        setTimeout(() => {
            larkBox.innerText = "♥";
        }, 2000);
        setTimeout(() => {
            larkBox.innerText = "유";
        }, 2500);
        setTimeout(() => {
            larkBox.innerText = "지";
        }, 3000);
        setTimeout(() => {
            larkBox.innerText = "민";
        }, 3500);
        setTimeout(() => {
            larkBox.innerText = "안녕";
        }, 4000);
    }
 </script>
</html>
